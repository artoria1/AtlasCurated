    <style>
        /* Style to create a 2x5 grid for PC */
        body {
            background-color: black;
            color: red; /* Red font color */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px; /* Adjust margin as needed */
        }

        /* Style for the iframe container */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 75%; /* 4:3 aspect ratio for the iframe container */
        }

        /* Style to make iframe fill its container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Style for displaying numbers */
        .number {
            font-weight: bold;
            font-size: 18px;
            margin-right: 5px;
        }

        /* Style for numbers and hashes */
        .hash-container {
            font-size: 14px; /* Reduce the font size */
            max-height: 40px; /* Set a maximum height for the hash containers */
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent background */
            padding: 5px; /* Add padding around the content */
            text-align: center; /* Center align the hash text */
            position: absolute; /* Use absolute positioning */
            bottom: 0; /* Position at the bottom of the container */
            left: 0;
            right: 0;
        }

        /* Media query for smaller screens (e.g., iPhones) */
        @media screen and (max-width: 768px) {
            .iframe-container {
                padding-bottom: 100%; /* Full height for smaller screens */
            }
        }
    </style>
</head>
